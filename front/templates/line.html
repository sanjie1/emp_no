
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=100%, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>line图</title>
    <style>
        a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl, dt, em, embed, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, iframe, img, ins, kbd, label, legend, li, mark, menu, nav, object, ol, output, p, pre, q, ruby, s, samp, section, small, span, strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time, tr, tt, u, ul, var, video {
    margin: 0;
    padding: 0;
    border: 0;
    vertical-align: baseline;
    list-style: none;
    text-decoration: none;
}
    </style>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/per.css' %}"><!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js" rel="external nofollow" ></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>


</head>
<body>
<header class="header">
    <div class="nav">
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="{% url  'per' %}">饼图</a></li>
        <li><a href="{% url  'line' %}">柱形图</a></li>
    </ul>
    </div>
</header>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:800px;padding-top: 50px;" ></div>
<div class="table-responsive" style="width:100%">
    <table class="table table-bordered" style="table-layout: fixed;" border="1" width="100%" cellspacing="0" cellpadding="2" class="table">
 <tr>
  <th>消费项目</th>
  <th >1月</th>
  <th >2月</th>
     <th >3月</th>
  <th>4月</th>
     <th >5月</th>
     <th >6月</th>
  <th >7月</th>
     <th >8月</th>
  <th >9月</th>
     <th >10月</th>
     <th >11月</th>
  <th>12月</th>
 </tr>

 <tr>
  <td align="center">衣服</td>
     {% for d in dict %}
     <td align="center">{{ d }}</td>
     {% endfor %}




 </tr>
 <tr>
 <td align="center">购物</td>
  {% for d in dict %}
     <td align="center">{{ d }}</td>
     {% endfor %}
 </tr>
 <tr>
  <td align="center">食物</td>
  {% for d in dict %}
     <td align="center">{{ d }}</td>
     {% endfor %}


 </tr>
 <tr>
  <th >总计</th>
  {% for d in dict %}
     <td align="center">{{ d }}</td>
     {% endfor %}


 </tr>
</table>
    </div>
    <script type="text/javascript">


        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        /*var kv = new Array();//声明一个新的字典
        {#kv = {{ data|safe}};//取出后台传递的数据，此处添加safe过滤避免警告#}
        var test = new Array();//声明一个新的字典用于存放数据
        for (var logKey in kv) {
            //将对应键值对取出存入test，logKey 为该字典的键
            test.push({value: kv[logKey], name: logKey});
        }
        console.log(test)*/
option = {
    title: {
        text: '某地区蒸发量和降水量',
        subtext: '纯属虚构'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['蒸发量', '降水量']
    },
    toolbox: {
        show: true,
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    calculable: true,
    xAxis: [
        {
            type: 'category',
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '蒸发量',
            type: 'bar',
            data: {{ dict }},
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        },
        {
            name: '降水量',
            type: 'bar',
            data: {{ dict }},
            markPoint: {
                data: [
                    {name: '年最高', value: 182.2, xAxis: 7, yAxis: 183},
                    {name: '年最低', value: 2.3, xAxis: 11, yAxis: 3}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
       setTimeout(function (){
	    window.onresize = function () {
	    	myChart.resize();
	    }
	},100)

    </script>

</body>
</html>
